<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Weather Dashboard</h1>
      </div>
    </div>
  </section>

  <section id="info-section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter content">

          <form id="search">
            <input id="city-input" class="input is-info" type="text" placeholder="Enter the name of a city" />
            <button id="submit" class="button is-info" type="submit">
              Get Weather
            </button>
          </form>
          <!-- list of past searched cities -->
          <div class="box table-box">
            <div class="table-container">

              <div id="cityList"></div>
              <!-- Table data generated in javascript -->
              <button id="clr-btn" type="button" class="btn btn-light">Clear</button>
              
            </div>
          </div>
        </div>

        <!-- Space for data return from query -->
        <div class="column" style="background-color:#000080; padding-top: 50px">
          <div id="weather-data" class="columns box content">
            <div class="column current-city-data">
              <h2 id="city-name"></h2>
              <h4 id="time-date"></h4>
              <h4 id="city-cond"></h4>
              <h4 id="temp"></h4>
              <h4 id="description"></h4>
              <h4 id="humidity"></h4>
              <h4 id="wind-speed"></h4>

            </div>
            <div class="column" >
              <div id="icon"></div>
            </div>
          </div>
          <!-- Forecast cards -->
          <div class="container">
            <div class="content" style="color: white; padding-left: 25px">
              <h2>5-Day Forecast: </h2>
              <div class="columns">
                <div class="column card">
                  <div id="day1" class="card-content">
                    <h3 id="date1" style="text-align: center;" class="has-text-white"></h3>
                    <div id="icon1"></div>
                    <h4 id="temp1" class="has-text-white"></h4>
                    <h4 id="hum1" class="has-text-white"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day2"  class="card-content">
                    <h3 id="date2" style="text-align: center;" class="has-text-white"></h3>
                    <div id="icon2"></div>
                    <h4 id="temp2" class="has-text-white"></h4>
                    <h4 id="hum2" class="has-text-white"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day3" class="card-content">
                    <h3 id="date3" style="text-align: center;" class="has-text-white"></h3>
                    <div id="icon3"></div>
                    <h4 id="temp3" class="has-text-white"></h4>
                    <h4 id="hum3" class="has-text-white"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day4" class="card-content">
                    <h3 id="date4" style="text-align: center;" class="has-text-white"></h3>
                    <div id="icon4"></div>
                    <h4 id="temp4" class="has-text-white"></h4>
                    <h4 id="hum4" class="has-text-white"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day5" class="card-content">
                    <h3 id="date5" style="text-align: center;" class="has-text-white"></h3>
                    <div id="icon5"></div>
                    <h4 id="temp5" class="has-text-white"></h4>
                    <h4 id="hum5" class="has-text-white"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
